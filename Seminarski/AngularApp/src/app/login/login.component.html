<section style="background-color: #eee; width: 50%; height: 50%; position: center">
  <div class="row g-0">
    <div class="col-md-6 col-lg-5 d-none d-md-block">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
           alt="login form" class="img-fluid" style="border-radius: 1rem 1rem 1rem 1rem; height: 90%; width: 100%"/>
    </div>
    <div class="col-md-6 col-lg-7 d-flex align-items-center">
      <div class="card-body p-4 p-lg-5 text-black">
        <form [formGroup]="LogInForma" (ngSubmit)="onSubmit()">

          <label>
            <p style="font-weight: bold; font-size: larger;"> Korisničko ime: </p>
            <input style="width: 100%; height: 20%" type="text" [(ngModel)]="this.korisnickoIme"
                   formControlName="korisnickoIme" placeholder="KorisnickoIme">
            <div *ngIf="submitted && LogInForma.controls.korisnickoIme.errors" class="error">
              <div *ngIf="LogInForma.controls.korisnickoIme.errors?.['required']"> Korisničko ime je obavezno!</div>
            </div>
          </label>

          <label>
            <p style="font-weight: bold; font-size: larger;"> Lozinka: </p>
            <input style="width: 100%; height: 20%" type="password" [(ngModel)]="this.lozinka" formControlName="lozinka"
                   placeholder="*****">
            <div *ngIf="submitted && LogInForma.controls.lozinka.errors" class="error">
              <div *ngIf="LogInForma.controls.lozinka.errors?.['required']"> Lozinka je obavezna!</div>
            </div>
          </label>

          <button type="click" class="cta" (click)="onSubmit()">Prijavite se</button>
          <br><br>

          <h5 style="font-weight: bold">Nemate račun?</h5>
          <button class="btn btn-info"><a routerLink="/registracija"> Registrujte se</a></button>

        </form>
      </div>
    </div>
  </div>
</section>
