<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="card text-black mb-3" style="max-width: 30rem; background-color: aliceblue">
  <div class="card-header" style="font-size: xx-large">Vaš profil: </div>
  <div class="card-body">
    <h5 style="font-weight: bold"> Korisničko ime:</h5>
    <h5>{{loginInfo().autentifikacijaToken!.korisnickiNalog!.username}}</h5><br>
    <h5 style="font-weight: bold"> Email:</h5>
    <h5>{{loginInfo().autentifikacijaToken!.korisnickiNalog!.email}}</h5>
  </div>
</div>
<button type="submit" class="btn btn-dark btn-lg" (click)="promjenaLozinke=true"> Promijeni lozinku</button>


<div *ngIf="promjenaLozinke==true" class="modal fade show" id="exampleModalLive2" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;  margin-top: 10%; margin-bottom: 10%;margin-left: 5%">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" aria-label="Close" (click)="promjenaLozinke=false"></button>
      </div>

      <div class="sve" style="background-color: powderblue">
        <div class="modal-body">
          <div class="mb-3" >
            <label class="form-label" style="font-weight: bold; font-size: larger">Trenutna lozinka:</label>
            <input class="form-control" [(ngModel)]="novaSifra.staraLozinka">
          </div>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label" style="font-weight: bold; font-size: larger">Nova lozinka:</label>
            <input class="form-control" [(ngModel)]="novaSifra.novaLozinka">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark btn-lg"(click)="promjenaLozinke=false">Odustani</button>
          <button type="button" class="btn btn-dark btn-lg" (click)="PromijeniPassword()">Spasi</button>
        </div>
      </div>
    </div>
  </div>

</div>
